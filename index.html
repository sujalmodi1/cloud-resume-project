<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sujal Modi | Cloud Resume</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1 { color: #0066cc; }
    section { margin-top: 20px; }
  </style>
<script src="https://cdn.tailwindcss.com"></script>

<script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: {
          sans: ['Inter', 'sans-serif'],
        },
      }
    }
  }
</script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

</head>
<main class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl p-8 mt-12">
  <body class="bg-gradient-to-br from-white via-blue-50 to-purple-100 min-h-screen font-sans">
    <header class="text-center mt-10">
      <h1 class="text-4xl font-bold text-blue-600">Sujal Modi</h1>
      <p class="text-lg text-gray-700 mt-2">Aspiring Cloud Developer | AZ-900 Certified</p>
    </header>

    <section class="max-w-2xl mx-auto mt-10 px-4">
      <h2 class="text-2xl font-semibold text-gray-800 border-b-2 border-blue-500 pb-2 mb-4">Skills</h2>
      <ul class="list-disc list-inside text-gray-700 space-y-2">
        <li>Azure (Functions, Static Web Apps, Cosmos DB)</li>
        <li>HTML, CSS, JavaScript</li>
        <li>Python, Git, GitHub</li>
      </ul>
    </section>

    <section class="max-w-2xl mx-auto mt-10 px-4">
      <h2 class="text-2xl font-semibold text-gray-800 border-b-2 border-green-500 pb-2 mb-4">Certifications</h2>
      <ul class="list-disc list-inside text-gray-700 space-y-2">
        <li>AZ-900: Microsoft Azure Fundamentals</li>
      </ul>
    </section>

    <section class="max-w-2xl mx-auto mt-10 px-4 mb-16">
      <h2 class="text-2xl font-semibold text-gray-800 border-b-2 border-purple-500 pb-2 mb-4">Contact</h2>
      <p class="text-gray-700 mb-4">Email: <a href="mailto:yourmail@example.com" class="text-blue-500 hover:underline">yourmail@example.com</a></p>

      <form id="contactForm" class="space-y-4 bg-gray-50 p-6 rounded-lg shadow-md">
        <input
          type="text"
          name="name"
          placeholder="Your Name"
          required
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        <input
          type="email"
          name="email"
          placeholder="Your Email"
          required
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300">
          Submit
        </button>
      </form>

      <p id="responseMessage" class="mt-4 text-green-600 font-semibold"></p>
    </section>


    
    <footer style="text-align: center; margin-top: 40px;">
      <p id="visitorCount">Visitor Count: ...</p>
    </footer>
    <script src="script.js"></script>

  </body>
</main>

</html>
